<textarea
    class="form-control"
    ng-model="model"
    ng-required="required"
    ng-disabled="ngDisabled"
    ng-attr-id="{{ dgId || undefined }}"
    ng-attr-name="{{ dgName || undefined }}"
    ng-attr-placeholder="{{ placeholder }}"
    ng-attr-maxlength="{{ attrs.maxlength || undefined }}"
    ng-attr-minlength="{{ attrs.minlength || undefined }}"
    ng-attr-rows="{{ attrs.rows || undefined }}"
    ng-attr-cols="{{ attrs.cols || undefined }}"
    ng-attr-form="{{ attrs.form ? attrs.form : undefined }}"
    style="{{ attrs.style || undefined }}"
></textarea>
