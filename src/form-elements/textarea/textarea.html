<textarea
    class="form-control"
    ng-model="model"
    ng-required="required"
    ng-attr-id="{{ dgId }}"
    ng-attr-placeholder="{{ placeholder }}"
    ng-attr-maxlength="{{ maxlength }}"
    ng-attr-rows="{{ rows }}"
    ng-attr-form="{{ attrs.form ? attrs.form : undefined }}"
    style="{{ style }}"
></textarea>
