<div class="checkbox">
    <label>
        <input
            type="checkbox"
            ng-model="model"
            ng-true-value="{{ trueValue }}"
            ng-false-value="{{ falseValue }}"
            name="{{ name }}"
            ng-required="{{ required ? true : false }}"
        >
        <span ng-if="!labelTemplate">{{ label }}</span>
        <span ng-if="labelTemplate" ng-include="labelTemplate"></span>
    </label>
</div>
