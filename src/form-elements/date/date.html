<input
    type="text"
    class="form-control"
    ng-model="date"
    ng-attr-id="{{ id || '' }}"
    uib-datepicker-popup
    ng-click="datePickerPopupStatus.isOpen = true"
    is-open="datePickerPopupStatus.isOpen"
    ng-required="required"
    ng-attr-form="{{ attrs.form ? attrs.form : undefined }}"
    datepicker-options="options"
    placeholder="{{ placeholder || '' }}"
>
