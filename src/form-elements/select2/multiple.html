<ui-select
    class="full-width"
    ng-model="$parent.model"
    theme="select2"
    ui-select-required="{{ required ? true : false }}"
    search-enabled="searchEnabled()"
    ng-attr-form="{{ attrs.form || undefined }}"
    ng-disabled="ngDisabled ? true : false"
    multiple
>
    <ui-select-match placeholder="{{ attrs.placeholder }}" allow-clear="{{ allowClear }}">
        <div ng-bind="$item[valueKey]"></div>
    </ui-select-match>
    <ui-select-choices repeat="item[idKey] as item in options | props:idKey:$select.search">
        <p ng-bind-html="item[valueKey] | highlight: $select.search"></p>
    </ui-select-choices>
</ui-select>
