<ui-select
    class="full-width"
    ng-model="$parent.model"
    theme="select2"
    ui-select-required="{{ required ? true : false }}"
    multiple
>
    <ui-select-match placeholder="{{ placeholder }}" allow-clear="{{ allowClear }}">
        <div ng-bind="$item.name"></div>
    </ui-select-match>
    <ui-select-choices repeat="item.id as item in options | props: {name: $select.search}">
        <p ng-bind-html="item.name | highlight: $select.search"></p>
    </ui-select-choices>
</ui-select>
