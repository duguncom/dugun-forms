<label
    class="btn btn-default"
    ng-model="model"
    uncheckable="{{ allowClear }}"
    uib-btn-radio="true"
    ng-bind="labelTrue"
    ng-disabled="ngDisabled"
></label>
<label
    class="btn btn-default"
    ng-model="model"
    uncheckable="{{ allowClear }}"
    uib-btn-radio="false"
    ng-bind="labelFalse"
    ng-disabled="ngDisabled"
></label>
